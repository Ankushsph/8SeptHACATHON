<!-- Contactus Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CONTACTUS.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img id="India"  src="IMAGES/pmsssLOGO.png" style="display: flex;" alt="Logo">
            </div>
            <div class="picture">
                <img src="IMAGES/CONTACTUS.png" alt="Picture" style="height:700px; margin-left: 60px;">
            </div>
        </div>
        <div class="right-side">
            <div class="contact-us">
                <h1>Contact Us</h1>
                <p>WhatsApp: +1234567890</p>
                <p>Email: example@example.com</p>
            </div>
            <div class="feedback">
                <h2>Feedback</h2>
                <textarea placeholder="Write your feedback here..."></textarea>
                <button type="submit">Submit Feedback</button>
            </div>
        </div>
    </div>
    <script src="contactus.js"></script>
</body>
</html>
